<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Species Dashboard</title>
    <link rel="stylesheet" href="./static/css/view2.css">
</head>
<body>
    <div class="col-md-12 jumbotron text-center">
        <h1>Endangered Species Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
    </div>

    <div id="dashboard">
        <label for="stateDropdown">Select State:</label>
        <select id="stateDropdown">
            <option value="Minnesota">Minnesota</option>
            <option value="New York">New York</option>
            <option value="Illinois">Illinois</option>
            <option value="Indiana">Indiana</option>
            <option value="Michigan">Michigan</option>
            <option value="Ohio">Ohio</option>
            <option value="Pennsylvania">Pennsylvania</option>
            <option value="Wisconsin">Wisconsin</option>
        </select>

        <label for="speciesDropdown">Select Species Type:</label>
        <select id="speciesDropdown">
            <option value="lion">Lion</option>
            <option value="tiger">Tiger</option>
            <option value="elephant">Elephant</option>
            <option value="giraffe">Giraffe</option>
            <!-- Add more species types as needed -->
        </select>

        <button onclick="fetchData()">Fetch Data</button>

        <div id="gaugePlot"></div>

        <div id="whereListed"></div>

        <img id="speciesImage" src="" alt="Species Image">

        <div id="speciesBlurb"></div>
    </div>

    <div id="popup">
        <div id="popupContent">
            <button onclick="closePopup()">Close</button>
            <div id="popupGaugePlot"></div>
            <div id="popupLocation"></div>
            <img id="popupAnimalImage" src="" alt="Animal Image">
            <div id="popupAnimalDescription"></div>
        </div>
    </div>

    <script src="./static/js/view2.js"></script>
</body>
</html>
