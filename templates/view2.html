<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="view2.js" defer></script>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Interactive Dashboard</h1>

<!-- Dropdown for 8 Great Lake States -->
<label for="greatLakeStates">Select a Great Lake State:</label>
<select id="greatLakeStates" onchange="updateDashboard()">
  <option value="Michigan">Michigan</option>
  <option value="Wisconsin">Wisconsin</option>
  <option value="Illinois">Illinois</option>
  <option value="New York">New York</option>
  <option value="Ohio">Ohio</option>
  <option value="Pennslyvania">Pennslyvania</option>
  <option value="Indiana">Indiana</option>
  <!-- Add other Great Lake States as needed -->
</select>

<!-- Dropdown for Categories of Species -->
<label for="speciesCategories">Select a Species Category:</label>
<select id="speciesCategories" onchange="updateDashboard()">
  <option value="Endangered">Endangered</option>
  <option value="Threatened">Threatened</option>
  <option value="Experimental Population">Experimental Population</option>
  <!-- Add other species categories as needed -->
</select>

<!-- Image Container -->
<div id="imageContainer"></div>

<!-- Gauge Plot Container -->
<div id="gaugeContainer"></div>

<!-- Animal Name Container -->
<div id="animalNameContainer"></div>

<script src="view2.js" defer></script>

</body>
</html>
